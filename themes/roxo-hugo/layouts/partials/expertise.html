{{ with .Site.Data.expertise }}
<section class="site-expertise">
    <div class="container">
      <div class="row">
        {{ with .expertise_title }}
        <div class="col-md-5">
          <div class="section-title">
            <h2>{{ . }}</h2>
          </div>
        </div>
        {{ end }}
        <div class="col-md-6">
          <ul class="site-expertise-list">
            {{ range .expertise_sectors }}
            <li>{{ . }}</li>
            {{ end }}
          </ul>
        </div>
      </div>
    </div>
  </section>
{{ end }}
